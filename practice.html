<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupesh Rimal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="left-section">
                <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5">HTML5</a>
                <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JavaScript</a>
                <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a>
            </div>
            <div class="right-section">
                <button id="darkModeBtn" data-bs-theme-value="dark">Dark</button>
                <button id="lightModeBtn" data-bs-theme-value="light">Light</button>
                <button>Contact Me</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="left-column">
                <p>Welcome to the Factorial Calculator!</p>
            </div>
            <div class="right-column">
                <input type="number" id="factorialInput" style="font-size: 2rem;">
            </div>
        </div>
        <div class="row">
            <div class="left-column">
                <button id="calculateBtn" style="float: right;">Enter</button>
            </div>
            <div class="right-column">
                <div id="resultScreen" style="background-color: #332703;"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
